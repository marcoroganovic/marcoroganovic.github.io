<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ page.title }}</title>
    <link
    href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,900|Open+Sans:300,400,700,800"
    rel="stylesheet">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    rel="stylesheet">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css"
    rel="stylesheet" />
    {% if page.include_blog_script %}
      <link href="/css/prism.css" rel="stylesheet">
    {% endif %}
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>
		<main>
			<header>
				<div class="logo">
					<a href="/">
            <!-- <img src="http://acmelogos.com/images/logo-1.svg" /> -->
            MarcoRoganovic
					</a>
				</div>
				<nav>
					<a href="/">Home</a>
					<a href="/blog">Blog</a>
					<a href="/#about">About</a>
					<a href="/#projects">Projects</a>
					<a href="/#contact">Contact</a>
				</nav>
			</header>

      {{ content }}

      <footer>
        <img src="/images/craft.svg" />
        <small>
          Designed and developed with help from open-source. &#9889; 
        </small>
      </footer>

    </main>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new
         Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.ga_id }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% if page.include_blog_script %}
      <script src="/js/prism.js"></script>
    {% endif %}
    {% if page.homepage_script %}
      <script src="/js/shell.js"></script> 
      <script src="/js/dom.js"></script>
      <script src="/js/projects.js"></script>
      <script src="/js/mail.js"></script>
      <script src="/js/contact.js"></script>
      <script>
        App.init();
      </script>
    {% endif %}
  </body>
</html>
